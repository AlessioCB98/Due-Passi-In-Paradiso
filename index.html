<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso – Minimal</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #0f172a;
      position: relative;
    }

    /* Sfondo foto appena accennato */
    .bg {
      position: fixed;
      inset: 0;
      background: url("img/sfondo.PNG") center center / cover no-repeat;
      filter: blur(3px) brightness(0.9);
      opacity: 0.35;
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    /* Contenitore minimal bianco */
    .card {
      width: 100%;
      max-width: 320px;
      padding: 18px 16px 20px;
      background: rgba(248, 250, 252, 0.98);
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(15, 23, 42, 0.25);
      text-align: center;
    }

    h1 {
      font-size: 1.25rem;
      margin: 0 0 0.25rem;
      color: #0f172a;
    }

    .subtitle {
      font-size: 0.88rem;
      margin: 0 0 1rem;
      color: #4b5563;
    }

    /* Bottoni minimal */
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      width: 100%;
      max-width: 280px;
      margin: 0.25rem auto;
      padding: 0.55rem 0.9rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #ffffff;
      color: #111827;
    }

    .btn img.logo {
      height: 20px;
      width: 20px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .btn span.label {
      display: inline-block;
      text-align: left;
      flex: 1;
    }

    /* Ogni app solo con accento di colore nel bordo/testo */
    .wikiloc   { border-color: #16a34a; color: #166534; }
    .komoot    { border-color: #22c55e; color: #15803d; }
    .outdoor   { border-color: #2563eb; color: #1d4ed8; }
    .alltrails { border-color: #0f766e; color: #0f766e; }
    .pdf       { border-color: #f97316; color: #c2410c; }

    .note {
      margin-top: 0.9rem;
      font-size: 0.75rem;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">
      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <!-- Sostituisci LINK_... con i tuoi link reali -->
      <a class="btn wikiloc" href="LINK_WIKILOC" target="_blank" rel="noopener">
        <img class="logo" src="img/wikiloc.PNG" alt="Wikiloc" />
        <span class="label">Apri in Wikiloc</span>
      </a>

      <a class="btn komoot" href="LINK_KOMOOT" target="_blank" rel="noopener">
        <img class="logo" src="img/komoot.jpg" alt="Komoot" />
        <span class="label">Apri in Komoot</span>
      </a>

      <a class="btn outdoor" href="LINK_OUTDOORACTIVE" target="_blank" rel="noopener">
        <img class="logo" src="img/outdooractive.PNG" alt="Outdooractive" />
        <span class="label">Apri in Outdooractive</span>
      </a>

      <a class="btn alltrails" href="LINK_ALLTRAILS" target="_blank" rel="noopener">
        <img class="logo" src="img/alltrails.jpg" alt="AllTrails" />
        <span class="label">Apri in AllTrails</span>
      </a>

      <a class="btn pdf" href="percorso.pdf" target="_blank" rel="noopener">
        <span class="label">Scheda PDF del percorso</span>
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br>
        Salva il percorso nell’app per usarlo offline.
      </p>
    </div>
  </div>
</body>
</html>
