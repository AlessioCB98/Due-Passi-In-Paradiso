<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
  /* ===== BASE ===== */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #020617;
    color: #e5e7eb;
    position: relative;
  }

  /* Sfondo foto sfocata ben visibile */
  .bg {
    position: fixed;
    inset: 0;
    background: url("img/sfondo.PNG") center center / cover no-repeat;
    filter: blur(5px);
    transform: scale(1.05);
    z-index: -1;
  }

  /* Wrapper per centratura */
  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 16px;
    box-sizing: border-box;
  }

  /* Card solo come contenitore, SENZA pannello */
  .card {
    width: 100%;
    max-width: 320px;          /* larghezza complessiva contenuti */
    margin: 0 auto;
    padding: 8px 0 10px;
    background: transparent;   /* niente riquadro blu */
    box-shadow: none;
    border-radius: 0;
    text-align: center;
  }

  /* Titolo e sottotitolo leggibili sullo sfondo */
  h1 {
    font-size: 1.35rem;
    margin: 0 0 0.25rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  .subtitle {
    font-size: 0.9rem;
    margin: 0 0 1rem;
    color: #e5e7eb;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }

  /* ===== PULSANTI ===== */
  .btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
    width: 100%;
    max-width: 260px;           /* <- larghezza reale bottone */
    margin: 0.35rem auto;       /* centrati dentro la card */
    padding: 0.65rem 0.9rem;
    border-radius: 999px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    border: none;
    box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  }

  .btn img.logo {
    height: 22px;
    width: auto;
    display: block;
  }

  .btn span.label {
    display: inline-block;
    text-align: left;
    flex: 1;
  }

  /* Colori specifici per ogni app */
  .wikiloc   { background: #19a974; color: #021b12; }
  .komoot    { background: #5bcc43; color: #052e16; }
  .outdoor   { background: #2563eb; color: #eff6ff; }
  .alltrails { background: #0f766e; color: #ecfdf5; }
  .pdf       { background: #f97316; color: #3b0b00; }

  /* Nota in fondo, discreta */
  .note {
    margin-top: 0.9rem;
    font-size: 0.75rem;
    color: #e5e7eb;
    text-shadow: 0 2px 6px rgba(0,0,0,0.6);
  }
</style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">

      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <a class="btn wikiloc" href="LINK_WIKILOC" target="_blank">
        <img src="img/wikiloc.PNG" alt="Wikiloc" />
        Apri in Wikiloc
      </a>

      <a class="btn komoot" href="LINK_KOMOOT" target="_blank">
        <img src="img/komoot.jpg" alt="Komoot" />
        Apri in Komoot
      </a>

      <a class="btn outdoor" href="LINK_OUTDOORACTIVE" target="_blank">
        <img src="img/outdooractive.PNG" alt="Outdooractive" />
        Apri in Outdooractive
      </a>

      <a class="btn alltrails" href="LINK_ALLTRAILS" target="_blank">
        <img src="img/alltrails.jpg" alt="AllTrails" />
        Apri in AllTrails
      </a>

      <a class="btn pdf" href="percorso.pdf" target="_blank">
        Scheda PDF del percorso
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br>
        Salva il percorso nellâ€™app per usarlo offline.
      </p>

    </div>
  </div>

</body>
</html>
