<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso – Percorso</title>

  <!-- Disabilita zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
  /* ===== BASE ===== */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #020617;
    color: #e5e7eb;
    position: relative;
  }

  /* Sfondo foto sfocata, più “presente” */
  .bg {
    position: fixed;
    inset: 0;
    background: url("img/sfondo.PNG") center center / cover no-repeat;
    filter: blur(5px);
    transform: scale(1.05);
    z-index: -1;
  }

  /* Wrapper per centratura */
  .page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px 20px;
    box-sizing: border-box;
  }

  /* Card molto più compatta */
  .card {
    width: 100%;
    max-width: 320px;                   /* <--- stringi/allarga la card */
    margin: 0 auto;
    padding: 18px 18px 22px;
    background: rgba(15, 23, 42, 0.72); /* più trasparente */
    border-radius: 24px;
    text-align: center;
    backdrop-filter: blur(14px);
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
  }

  h1 {
    font-size: 1.35rem;
    margin: 0 0 0.25rem;
  }

  .subtitle {
    font-size: 0.9rem;
    margin: 0 0 1.1rem;
    color: #cbd5f5;
  }

  /* ===== PULSANTI ===== */
  .btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;        /* icona + testo allineati a sx */
    gap: 10px;
    width: 100%;
    max-width: 260px;                   /* <--- larghezza REALE del bottone */
    margin: 0.3rem auto;                /* centrato dentro la card */
    padding: 0.65rem 0.9rem;
    border-radius: 999px;
    text-decoration: none;
    font-weight: 600;
    font-size: 0.95rem;
    border: none;
    box-shadow: 0 8px 14px rgba(0, 0, 0, 0.35);
  }

  .btn img.logo {
    height: 22px;
    width: auto;
    display: block;
  }

  .btn span.label {
    display: inline-block;
    text-align: left;
    flex: 1;
  }

  /* Colori specifici per ogni app */
  .wikiloc   { background: #19a974; color: #021b12; }
  .komoot    { background: #5bcc43; color: #052e16; }
  .outdoor   { background: #2563eb; color: #eff6ff; }
  .alltrails { background: #0f766e; color: #ecfdf5; }
  .pdf       { background: #f97316; color: #3b0b00; }

  /* Nota in fondo */
  .note {
    margin-top: 1rem;
    font-size: 0.78rem;
    color: #bcc4d6;
  }
</style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">
      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <!-- WIKILOC -->
      <a class="btn wikiloc" href="https://loc.wiki/t/243279196?h=gpg7w6g6lp&wa=so&la=it (2 Passi in Paradiso   (v1)" target="_blank" rel="noopener">
        <img class="logo"
             src="https://raw.githubusercontent.com/AlessioCB98/Due-Passi-In-Paradiso/main/img/wikiloc.PNG"
             alt="Wikiloc" />
        <span class="label">Apri in Wikiloc</span>
      </a>

      <!-- KOMOOT -->
      <a class="btn komoot" href="https://www.komoot.com/it-IT/tour/2712412082?ref=itd&share_token=aN7LhZNtPcZ8OQvTusVuZf0agaGjcUqTb3iOf64wgYvYfvfYBl&ref=its" target="_blank" rel="noopener">
        <img class="logo"
             src="https://raw.githubusercontent.com/AlessioCB98/Due-Passi-In-Paradiso/main/img/komoot.jpg"
             alt="Komoot" />
        <span class="label">Apri in Komoot</span>
      </a>

      <!-- OUTDOORACTIVE -->
      <a class="btn outdoor" href="https://www.outdooractive.com/it/r/331372831?share=%7E33nt3y4k%244osswrsc&utm_source=unknown&utm_medium=social&utm_campaign=user-shared-social-content" target="_blank" rel="noopener">
        <img class="logo"
             src="https://raw.githubusercontent.com/AlessioCB98/Due-Passi-In-Paradiso/main/img/outdooractive.PNG"
             alt="Outdooractive" />
        <span class="label">Apri in Outdooractive</span>
      </a>

      <!-- ALLTRAILS -->
      <a class="btn alltrails" href="https://www.alltrails.com/IL_TUO_LINK" target="_blank" rel="noopener">
        <img class="logo"
             src="https://raw.githubusercontent.com/AlessioCB98/Due-Passi-In-Paradiso/main/img/alltrails.jpg"
             alt="AllTrails" />
        <span class="label">Apri in AllTrails</span>
      </a>

      <!-- PDF -->
      <a class="btn pdf" href="percorso.pdf" target="_blank" rel="noopener">
        <span class="label">Scheda PDF del percorso</span>
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br>
        Salva il percorso nell’app per usarlo offline.
      </p>
    </div>
  </div>
</body>
</html>
