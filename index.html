<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f9fafb;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 24px 20px 32px;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.4rem;
    }
    p.subtitle {
      font-size: 0.95rem;
      margin-bottom: 1.6rem;
      color: #cbd5f5;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 0.4rem 0;
      padding: 0.9rem 1rem;
      border-radius: 999px;
      border: none;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      background: #22c55e;
      color: #052e16;
      box-shadow: 0 10px 18px rgba(0,0,0,0.3);
    }
    .btn.secondary {
      background: #38bdf8;
      color: #02131f;
    }
    .btn.tertiary {
      background: #f97316;
      color: #3b0b00;
    }
    .note {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Due Passi in Paradiso</h1>
    <p class="subtitle">Scegli un percorso da aprire nella tua app di escursionismo.</p>

    <!-- MODIFICA QUI SOTTO CON I TUOI LINK REALI -->

    <a class="btn secondary" href="#" target="_blank">Percorso 2</a>
    <a class="btn tertiary" href="#" target="_blank">Percorso 3</a>
    <!-- SE TI SERVE AGGIUNGI UN QUARTO PULSANTE -->
    <!-- <a class="btn" href="#" target="_blank">Percorso 4</a> -->

    <p class="note">
      I link aprono le tracce su Wikiloc, AllTrails o altre app.
    </p>
  </div>
</body>
</html>
