<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso</title>

  <!-- Disabilita lo zoom -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    /* ===== BASE ===== */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    /* Sfondo con foto sfocata */
    .bg {
      position: fixed;
      inset: 0;
      background: url("img/sfondo.PNG") center center / cover no-repeat;
      filter: blur(7px);
      transform: scale(1.06);
      z-index: -2;
    }

    /* Leggero scurimento ai bordi per leggere meglio il testo */
    .overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center,
                                  rgba(0, 0, 0, 0.05) 0%,
                                  rgba(0, 0, 0, 0.45) 100%);
      z-index: -1;
    }

    /* Contenitore centrale */
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    /* “Card” trasparente: solo per gestire larghezza, niente riquadro visibile */
    .card {
      width: 100%;
      max-width: 430px;
      text-align: center;
    }

    /* Titolo e sottotitolo */
    h1 {
      font-size: 1.9rem;
      margin: 0 0 0.35rem;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
    }

    .subtitle {
      font-size: 0.95rem;
      margin: 0 0 18px;
      color: #e5e7eb;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* ===== BOTTONI ===== */
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      width: 100%;
      margin: 8px 0;
      padding: 13px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      color: #ffffff;
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.45);
      background: #1e40af;
      transform: translateY(0);
      transition:
        transform 0.1s ease-out,
        box-shadow 0.1s ease-out,
        filter 0.1s ease-out;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 7px 18px rgba(0, 0, 0, 0.55);
      filter: brightness(0.97);
    }

    .btn img.logo {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      object-fit: cover;
      flex-shrink: 0;
    }

    .btn span.label {
      display: inline-block;
      text-align: left;
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    /* Colori specifici app */
    .wikiloc   { background: #16a34a; }
    .komoot    { background: #4ade80; color: #052e16; }
    .outdoor   { background: #2563eb; }
    .alltrails { background: #0f766e; }
    .pdf       { background: #f97316; color: #3b0b00; }

    .note {
      margin-top: 14px;
      font-size: 0.8rem;
      color: #e5e7eb;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.7);
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <!-- Sfondo -->
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="page">
    <div class="card">
      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <!-- Sostituisci LINK_... con i tuoi URL reali -->
      <a class="btn wikiloc" href="LINK_WIKILOC" target="_blank" rel="noopener">
        <img class="logo" src="img/wikiloc.PNG" alt="Wikiloc" />
        <span class="label">Apri in Wikiloc</span>
      </a>

      <a class="btn komoot" href="LINK_KOMOOT" target="_blank" rel="noopener">
        <img class="logo" src="img/komoot.jpg" alt="Komoot" />
        <span class="label">Apri in Komoot</span>
      </a>

      <a class="btn outdoor" href="LINK_OUTDOORACTIVE" target="_blank" rel="noopener">
        <img class="logo" src="img/outdooractive.PNG" alt="Outdooractive" />
        <span class="label">Apri in Outdooractive</span>
      </a>

      <a class="btn alltrails" href="LINK_ALLTRAILS" target="_blank" rel="noopener">
        <img class="logo" src="img/alltrails.jpg" alt="AllTrails" />
        <span class="label">Apri in AllTrails</span>
      </a>

      <a class="btn pdf" href="percorso.pdf" target="_blank" rel="noopener">
        <span class="label">Scheda PDF del percorso</span>
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br />
        Salva il percorso nell’app per usarlo offline.
      </p>
    </div>
  </div>
</body>
</html>
