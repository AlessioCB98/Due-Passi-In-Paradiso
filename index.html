<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso – Percorso</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      overflow: hidden;
      position: relative;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("img/sfondo.PNG") center center / cover no-repeat;
      filter: blur(10px);
      transform: scale(1.05);
      z-index: -1;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
      box-sizing: border-box;
    }

    .card {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      padding: 24px 20px 28px;
      background: rgba(15, 23, 42, 0.92);
      border-radius: 18px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 18px 30px rgba(0,0,0,0.45);
    }

    h1 { font-size: 1.5rem; margin: 0 0 0.25rem; }
    .subtitle { font-size: 0.9rem; margin: 0 0 1.4rem; color: #9ca3af; }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 0.85rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      margin: 0.35rem 0;
      box-shadow: 0 10px 18px rgba(0,0,0,0.35);
    }

    .btn img.logo { height: 22px; width: auto; }

    .wikiloc { background: #19a974; color: #021b12; }
    .komoot { background: #5bcc43; color: #052e16; }
    .outdoor { background: #2563eb; color: #eff6ff; }
    .alltrails { background: #0f766e; color: #ecfdf5; }
    .pdf { background: #f97316; color: #3b0b00; }

    .note {
      margin-top: 1.2rem;
      font-size: 0.78rem;
      color: #9ca3af;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">
      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <a class="btn wikiloc" href="#" target="_blank">
        <img class="logo" src="img/wikiloc.PNG" alt="Wikiloc" />
        <span class="label">Apri in Wikiloc</span>
      </a>

      <a class="btn komoot" href="#" target="_blank">
        <img class="logo" src="img/komoot.jpg" alt="Komoot" />
        <span class="label">Apri in Komoot</span>
      </a>

      <a class="btn outdoor" href="#" target="_blank">
        <img class="logo" src="img/outdooractive.PNG" alt="Outdooractive" />
        <span class="label">Apri in Outdooractive</span>
      </a>

      <a class="btn alltrails" href="#" target="_blank">
        <img class="logo" src="img/alltrails.jpg" alt="AllTrails" />
        <span class="label">Apri in AllTrails</span>
      </a>

      <a class="btn pdf" href="percorso.pdf" target="_blank">
        <span class="label">Scheda PDF del percorso</span>
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br>
        Salva il percorso nell’app per usarlo offline.
      </p>
    </div>
  </div>
</body>
</html>
