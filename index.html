<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Due Passi in Paradiso</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0a0f1c;
      color: white;
      overflow-x: hidden;
    }

    /* Sfondo */
    .bg {
      position: fixed;
      inset: 0;
      background: url("img/sfondo.PNG") center center / cover no-repeat;
      filter: blur(6px);
      transform: scale(1.05);
      z-index: -1;
      opacity: 0.85;
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.8);
      padding: 25px;
      border-radius: 28px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.45);
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.95rem;
      margin-bottom: 20px;
      opacity: 0.85;
    }

    /* Pulsanti */
    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      background: #1e40af;
      color: white;
      text-decoration: none;
      padding: 14px 18px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      margin: 10px 0;
      transition: transform 0.1s ease-out;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn img {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      object-fit: cover;
    }

    /* Colori personalizzati */
    .wikiloc { background: #16a34a; }
    .komoot { background: #4ade80; color: #052e16; }
    .outdoor { background: #2563eb; }
    .alltrails { background: #0f766e; }
    .pdf { background: #f97316; }

    .note {
      margin-top: 15px;
      font-size: 0.8rem;
      color: #d1d5db;
      opacity: 0.9;
      line-height: 1.3;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="page">
    <div class="card">

      <h1>Due Passi in Paradiso</h1>
      <p class="subtitle">Apri il percorso nella tua app preferita.</p>

      <a class="btn wikiloc" href="LINK_WIKILOC" target="_blank">
        <img src="img/wikiloc.PNG" alt="Wikiloc" />
        Apri in Wikiloc
      </a>

      <a class="btn komoot" href="LINK_KOMOOT" target="_blank">
        <img src="img/komoot.jpg" alt="Komoot" />
        Apri in Komoot
      </a>

      <a class="btn outdoor" href="LINK_OUTDOORACTIVE" target="_blank">
        <img src="img/outdooractive.PNG" alt="Outdooractive" />
        Apri in Outdooractive
      </a>

      <a class="btn alltrails" href="LINK_ALLTRAILS" target="_blank">
        <img src="img/alltrails.jpg" alt="AllTrails" />
        Apri in AllTrails
      </a>

      <a class="btn pdf" href="percorso.pdf" target="_blank">
        Scheda PDF del percorso
      </a>

      <p class="note">
        I link aprono lo stesso itinerario su app diverse.<br>
        Salva il percorso nellâ€™app per usarlo offline.
      </p>

    </div>
  </div>

</body>
</html>
